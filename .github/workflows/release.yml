name: Release and Publish

on:
  push:
    #tags:
    #  - "v*"
  workflow_dispatch:
    inputs:
      releaseTag:
        description: "Release tag to publish"
        type: string
        required: true

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Get image metadata
      id: get_metadata
      run: |
        if [ "${{ github.event_name }}" == "push" ]; then
          IMG_TAG="v0"
        else
          IMG_TAG=${{ github.event.inputs.releaseTag }}
        fi
        IMG="${{ vars.CONTAINER_REGISTRY }}/msi-acrpull:${IMG_TAG}"
        echo "IMG_TAG=${IMG_TAG}" >> ${GITHUB_OUTPUT}
        echo "IMG=${IMG}" >> ${GITHUB_OUTPUT}
    outputs:
      IMG_TAG: ${{ steps.get_metadata.outputs.IMG_TAG }}
      IMG: ${{ steps.get_metadata.outputs.IMG }}

  release:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: $${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.setup.outputs.IMG_TAG }}
        release_name: Release ${{ needs.setup.outputs.IMG_TAG }}
        draft: true

  publish:
    runs-on: ubuntu-latest
    needs: setup
    env:
      IMG: ${{ needs.setup.outputs.IMG }}
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Build the Docker image
      run: make docker-build

    - name: Check vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMG }}
        format: table

    - name: Azure Container Registry Login
      if: github.event_name == 'push'
      uses: Azure/docker-login@v1
      with:
        login-server: acrpullci.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Push to CI ACR
      if: github.event_name == 'push'
      run: make docker-push
